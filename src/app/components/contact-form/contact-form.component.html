<section id="contato" class="scroll-mt-24 py-20 bg-gradient-to-r from-primary to-secondary">
    <div class="container mx-auto text-center px-6">
        <h2 class="text-4xl font-bold text-white">Solicite uma Consulta Personalizada</h2>
        <p class="text-lg text-gray-200 mt-4">Preencha o formulário abaixo e nossa equipe entrará em contato com você em
            breve.</p>

        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()"
            class="mt-10 max-w-lg mx-auto bg-white p-8 shadow-2xl rounded-2xl">

            <!-- Nome Completo -->
            <div class="mb-4 text-left">
                <input type="text" formControlName="fullName" placeholder="Nome Completo"
                    class="w-full p-3 border border-gray-300 rounded-lg"
                    [class.border-red-500]="contactForm.get('fullName')?.touched && contactForm.get('fullName')?.invalid">
                <div *ngIf="contactForm.get('fullName')?.touched && contactForm.get('fullName')?.invalid"
                    class="text-red-500 text-sm mt-1">
                    Nome é obrigatório
                </div>
            </div>

            <!-- E-mail -->
            <div class="mb-4 text-left">
                <input type="email" formControlName="email" placeholder="E-mail Corporativo"
                    class="w-full p-3 border border-gray-300 rounded-lg"
                    [class.border-red-500]="contactForm.get('email')?.touched && contactForm.get('email')?.invalid">
                <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid"
                    class="text-red-500 text-sm mt-1">
                    E-mail inválido
                </div>
            </div>

            <!-- Telefone -->
            <div class="mb-4 text-left">
                <input type="tel" formControlName="phone" placeholder="Número de Telefone"
                    class="w-full p-3 border border-gray-300 rounded-lg">
            </div>

            <!-- Nome da Empresa -->
            <div class="mb-4 text-left">
                <input type="text" formControlName="company" placeholder="Nome da Empresa"
                    class="w-full p-3 border border-gray-300 rounded-lg">
            </div>

            <!-- Cargo -->
            <div class="mb-4 text-left">
                <input type="text" formControlName="jobTitle" placeholder="Cargo"
                    class="w-full p-3 border border-gray-300 rounded-lg">
            </div>

            <!-- Interesse -->
            <div class="mb-4 text-left">
                <select formControlName="interest" class="w-full p-3 border border-gray-300 rounded-lg">
                    <option value="" disabled selected>Interesse em</option>
                    <option value="consultoria">Serviços de Consultoria</option>
                    <option value="desenvolvimento-personalizado">Desenvolvimento de Software Personalizado</option>
                    <option value="integracao">Integração de Sistemas</option>
                    <option value="suporte">Suporte Técnico</option>
                    <option value="outro">Outro</option>
                </select>
                <div *ngIf="contactForm.get('interest')?.touched && contactForm.get('interest')?.invalid"
                    class="text-red-500 text-sm mt-1">
                    Escolha uma opção
                </div>
            </div>

            <!-- Mensagem -->
            <div class="mb-4 text-left">
                <textarea formControlName="message" placeholder="Sua Mensagem"
                    class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
            </div>

            <!-- Checkbox -->
            <div class="flex items-center mb-4 text-left">
                <input type="checkbox" id="inscricao" formControlName="subscribe" class="mr-2">
                <label for="inscricao" class="text-gray-600 text-sm">Inscreva-se na nossa newsletter para
                    atualizações</label>
            </div>

            <!-- Botão de Envio -->
            <button type="submit"
                class="bg-accent text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 w-full font-bold text-lg"
                [disabled]="loading()">
                {{ loading() ? 'Enviando...' : 'Enviar Contato' }}
            </button>

            <!-- Mensagem de Sucesso / Erro -->
            <p *ngIf="successMessage()" class="text-green-500 mt-4 text-left">{{ successMessage() }}</p>
            <p *ngIf="errorMessage()" class="text-red-500 mt-4 text-left">{{ errorMessage() }}</p>

        </form>
    </div>
</section>
