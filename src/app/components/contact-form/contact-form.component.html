<section id="contact" class="scroll-mt-24 py-20 bg-gradient-to-r from-primary to-secondary">
    <div class="container mx-auto text-center px-6">
        <h2 class="text-4xl font-bold text-white">Let's Connect</h2>
        <p class="text-lg text-gray-200 mt-4">Fill out the form below, and our team will reach out to you shortly.</p>

        <form class="mt-10 max-w-lg mx-auto bg-white p-8 shadow-2xl rounded-2xl">
            <div class="mb-4">
                <input type="text" placeholder="Full Name" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition">
            </div>
            
            <div class="mb-4">
                <input type="email" placeholder="Business Email" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition" required>
            </div>
            
            <div class="mb-4">
                <input type="tel" placeholder="Phone Number" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition">
            </div>
            
            <div class="mb-4">
                <input type="text" placeholder="Company Name" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition">
            </div>
            
            <div class="mb-4">
                <input type="text" placeholder="Job Title" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition">
            </div>
            
            <div class="mb-4">
                <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition" required>
                    <option value="" disabled selected>Interested In</option>
                    <option value="consulting">Consulting Services</option>
                    <option value="custom-development">Custom Software Development</option>
                    <option value="integration">System Integration</option>
                    <option value="support">Technical Support</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <textarea placeholder="Your Message" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none transition"></textarea>
            </div>
            
            <div class="flex items-center mb-4">
                <input type="checkbox" id="subscribe" class="mr-2">
                <label for="subscribe" class="text-gray-600 text-sm">Subscribe to our newsletter for updates</label>
            </div>

            <button class="bg-accent text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 w-full font-bold text-lg">
                Submit Lead
            </button>
        </form>
    </div>
</section>
