<section id="faq" class="scroll-mt-24 py-20 container mx-auto my-12 px-6">
    <div class="max-w-4xl mx-auto text-left">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900">Perguntas Frequentes</h2>
        <p class="text-gray-700 mt-2 mb-6 text-lg">
            Descubra tudo sobre o uso de QR Codes inteligentes com IA e como eles podem impulsionar seus resultados.
        </p>

        <div class="space-y-4">
            <div *ngFor="let faq of faqs(); let i = index"
                class="border border-gray-300 rounded-lg overflow-hidden shadow-md">
                <button
                    class="w-full text-left text-lg md:text-xl font-semibold flex justify-between items-center px-5 py-4 bg-gray-100 hover:bg-gray-200 transition-colors duration-300"
                    (click)="toggleFAQ(i)">
                    <span class="flex-1">{{ faq.question }}</span>
                    <span class="text-blue-600 text-2xl transition-transform duration-300"
                        [ngClass]="{'rotate-180': faq.isOpen}">
                        {{ faq.isOpen ? 'âˆ’' : '+' }}
                    </span>
                </button>
                <div class="overflow-hidden transition-all duration-300 ease-in-out bg-gray-50 px-5"
                    [ngClass]="faq.isOpen ? 'max-h-[9999px] opacity-100 py-4' : 'max-h-0 opacity-0'">
                    <p class="text-gray-700 whitespace-pre-line" [innerHTML]="faq.answer"></p>
                </div>
            </div>
        </div>
    </div>
</section>
