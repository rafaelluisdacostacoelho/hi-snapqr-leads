<section id="faq" class="scroll-mt-24 py-20 container mx-auto px-6">
    <div class="max-w-4xl mx-auto text-center">

        <h1 class="lg:text-5xl md:text-3xl text-2xl font-bold text-white leading-tight">
            Perguntas Frequentes
        </h1>

        <p class="text-gray-200 mt-12 mb-14 text-base md:text-lg mx-auto">
            Descubra tudo sobre o uso de QR Codes inteligentes com IA e como eles podem impulsionar seus resultados.
        </p>

        <div class="space-y-4 text-left">
            <div *ngFor="let faq of faqs(); let i = index"
                class="border border-gray-300 rounded-lg overflow-hidden shadow-md">
                
                <!-- Botão de Pergunta -->
                <button
                    class="w-full text-left text-lg md:text-xl font-semibold flex justify-between items-center px-5 py-4 bg-gray-100 hover:bg-gray-200 transition-colors duration-300 ease-in-out"
                    (click)="toggleFAQ(i)">
                    
                    <span class="flex-1">{{ faq.question }}</span>
                    
                    <!-- Ícone animado -->
                    <span class="text-blue-600 text-2xl transition-transform duration-300 ease-in-out"
                        [ngClass]="faq.isOpen ? 'animate-icon-open' : 'animate-icon-close'">
                        {{ faq.isOpen ? '−' : '+' }}
                    </span>
                </button>

                <!-- Resposta com padding adequado -->
                <div class="overflow-hidden bg-gray-50 faq-content" *ngIf="faq.isOpen">
                    <p class="text-gray-700 whitespace-pre-line opacity-0"
                        [ngClass]="faq.isOpen ? 'animate-text-in' : 'animate-text-out'"
                        [innerHTML]="faq.answer"></p>
                </div>
            </div>
        </div>
    </div>
</section>
