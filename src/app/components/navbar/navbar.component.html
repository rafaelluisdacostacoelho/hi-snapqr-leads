<header class="w-full fixed top-0 left-0 z-50 bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-5">
      <!-- Logo -->
      <a href="#" class="text-2xl font-bold text-blue-600">Hi SnapQR</a>
  
      <!-- Menu -->
      <nav class="hidden md:flex space-x-6">
        <a href="#features" class="text-gray-600 hover:text-blue-600">Serviços</a>
        <a href="#pricing" class="text-gray-600 hover:text-blue-600">Preços</a>
        <a href="#faq" class="text-gray-600 hover:text-blue-600">Dúvidas</a>
        <a href="#contact" class="text-gray-600 hover:text-blue-600" (click)="setAction('Menu Contato')">Contato</a>
      </nav>
  
      <!-- Botão CTA -->
      <a href="#contact" class="hidden md:block bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition" (click)="setAction('Menu Saiba Mais')">
        Saiba Mais
      </a>
  
      <!-- Mobile Menu Button -->
      <button class="md:hidden text-blue-600 focus:outline-none" (click)="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  
    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden bg-white shadow-lg p-5">
      <a href="#features" class="block py-2 text-gray-600 hover:text-blue-600">Serviços</a>
      <a href="#pricing" class="block py-2 text-gray-600 hover:text-blue-600">Preços</a>
      <a href="#faq" class="block py-2 text-gray-600 hover:text-blue-600">Dúvidas</a>
      <a href="#contact" class="block py-2 text-gray-600 hover:text-blue-600">Contato</a>
    </div>
  </header>
